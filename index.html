<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get shit done!</h1>
      </div>
      <form id="form-to-do">
        <div class="form-group">
          <label for="new-to-do">What I need to do</label>
          <input type="text" class="form-control" id="new-to-do">
        </div>
        <button type="submit" name="btn">Add</button>
      </form>

      <h2>My To Do list:</h2>
      <ul id="hidden-list">

      </ul>
    </div>
  </body>
</html>
